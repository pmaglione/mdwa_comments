        <script type="text/javascript" src="lib/js/xpathManagement.js"></script>
        <script type="text/javascript">            
            //This prevents to load the extenral context' doc
            window.addEventListener("dragover",function(e){
              e = e || event;
              e.preventDefault();
              e.stopImmediatePropagation();
            },false);
            window.addEventListener("drop",function(e){
                e = e || event;
                e.preventDefault();
                window.dropped = e.target;
                //console.log("DROP: ", e.target);
            },false);
            window.insertElementIntoPageEditor = function(dragged){
                if(window.dropped){
                    window.dropped.appendChild(dragged);
                }
            }
            /*window.insertInfoObjectIntoPageEditor = function(dragged){
                console.log(dragged);
                if(window.dropped){
                    window.dropped.appendChild(dragged);
                }
            }*/            
        </script>
